<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>CONVERTER</h1>
        </header>
        <section class="inputs">
            <input type="number" id="celcius" name="celcius" class="input" placeholder="Celcius">
            <input type="number" id="fahrenheit" name="fahrenheit" class="input" placeholder="Fahrenheit">
            <input type="number" id="kelvin" name="kelvin" class="input" placeholder="Kelvin">
        </section>
    </main>
</body>
</html>
